<!--users/templates/registration/login.html-->

{% extends 'base.html' %}

{% block content %}

    h2>Login</h2>

<form method="post" style="padding: 20px;">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Login" style="padding: 10px; background-color: rgb(198, 218, 24);">
</form>

<a href="{% url 'dashboard' %}" style="text-decoration: none; padding: 10px; background-color: rgb(23, 134, 82); color: white;">Back to dashboard</a>
<a href="{% url 'password_reset' %}" style="text-decoration: none; padding: 10px; background-color: rgb(49, 1, 68); color: white;">Reset password</a>
<a href="{% url 'register' %}" style="text-decoration: none; padding: 10px; background-color: rgb(92, 15, 15); color: white;">Register</a>

{% endblock %}
